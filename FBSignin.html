<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FaceBook Replica</title>

  <link rel="stylesheet" href="FbSignin.css">
</head>
<body>
  <div class="fb-container">
    <div class="image-container">
      <img src="./img/FB.svg" alt="FaceBook Logo">
      <h2>
        Facebook helps you connect and share with the people in your life.
      </h2>
    </div>
    <div class="sign-in">
      <div class="form-box">
        <form>
          <div class="input">
            <input type="text" class="Username" placeholder="Email address or phone number">
            <input type="password" class="Password" placeholder="Password">
          </div>
          
          <button class="login-button" type="button"> <b> Log In </b> </button>
        </form>
  
        <a href="#" id="forgotten">Forgotten Password?</a>

        <div class="space"></div>
  
        <button class="signup" type="button"> <b> Create New Account </b> </button>
      </div>

      <p> 
        <a href="#"> <b> Create a Page</b> </a> 
        for a celebrity, brand or business
      </p>

    </div>
  </div>
</body>
</html>
